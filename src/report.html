<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìà Throughput per VU</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 2em;
    }
    canvas {
      max-width: 700px;
      margin-top: 30px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üîç Throughput Summary</h1>
  <p><strong>Generated At:</strong> 2025-07-18 08:06:29</p>
  <p><strong>Total Success:</strong> 173 requests</p>
  <p><strong>Total Duration:</strong> 10.2 seconds</p>
  <p><strong>Total VUs Simulated:</strong> 400</p>
  <p><strong>Total Throughput:</strong> 16.97 requests/sec</p>
  <p><strong>Throughput per VU:</strong> 0.0424 requests/sec/VU</p>

  <canvas id="throughputChart"></canvas>

  <script>
    const ctx = document.getElementById('throughputChart').getContext('2d');
    const throughputChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Total Throughput', 'Throughput per VU'],
        datasets: [{
          label: 'Requests per Second',
          data: [16.97, 0.0424],
          backgroundColor: ['rgba(54, 162, 235, 0.6)', 'rgba(255, 159, 64, 0.6)'],
          borderColor: ['#3695e2', '#f7903c'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Requests/sec' }
          },
          x: {
            title: { display: true, text: 'Metric Type' }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: {
            label: ctx => `${ctx.raw} req/sec`
          }}
        }
      }
    });
  </script>
</body>
</html>
